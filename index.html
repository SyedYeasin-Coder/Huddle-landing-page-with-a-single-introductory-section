<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="CSS_reset_Josh.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <img class="logo" src="./images/logo.svg" alt="">
    </div>
  </header>
  <main>
    <img src="./images/illustration-mockups.svg" alt="">
    <section>
      <div class="content-container">
        <header>
          <h1>Build The Community Your Fans Will Love</h1>
        </header>
        
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p> 
        
        <button class="btn-register">Register</button>
      </div>
    </section>
  </main>


  <footer>
    <div class="socials">
      <a href="#" aria-label="Facebook Account"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="#" aria-label="Twitter Account"><i class="fa-brands fa-twitter"></i></a>
      <a href="#" aria-label="Instagram Account"><i class="fa-brands fa-instagram"></i></a>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Syed Yeasin</a>.
    </div>
  </footer>
</body>
</html>
